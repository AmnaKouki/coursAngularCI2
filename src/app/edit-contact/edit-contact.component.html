<div class="card border-primary mb-3">
  <div class="card-header bg-primary text-white">Edit Contacts Component</div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="name">Name :</label>
        <input id="name" type="text" class="form-control" />
      </div>
      <!-- diviser l'affichage en 2 colonnes  par un "form-row"-->
      <div class="form-row">
        <div class="col">
          <label for="email">Email :</label>
          <input id="email" type="text" class="form-control" />
        </div>
        <div class="col">
          <label for="website">Website :</label>
          <input id="website" type="text" class="form-control" />
        </div>
      </div>
        <div class="form-group">
            <label for="projects">Projects :</label>
            <input id="projects" type="text" class="form-control" />
            </div>

            <button class="btn btn-primary" type="submit">Save</button>
    </form>
  </div>
</div>

<button class="btn btn-primary" (click)="onContacts()">Go to contacts</button>
